<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalle</title>
             <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
     <div class="navbar navbar-default" align="center">
         <div clas ="panel-heading">
             <h1 class = "panel-tittle"> Detalles de los Estudiantes Ingresados </h1>
         </div>
     </div>

    <div>
        <div class="table-responsive" align="center">
                <table class="table table-bordered table-striped text-center table-hover" style="width:50%">
                     <thead style="background-color: #faf8c8;">
                         <tr style="background-color: #98eddf;">
                            <th><strong>Apellido </strong> </th>
                            <th><strong>Nombre</strong> </th>
                            <th><strong>Email </strong> </th>
                            <th><strong>Direccion </strong> </th>
                            <th><strong>Genero♀️♂️</strong></th>
                            <br>
                        </tr>
                            <tr>
                                <td>{{estudiante.apellido}}</td>
                                <td>{{estudiante.nombre}}</td>
                                <td>{{estudiante.email}}</td>
                                <td>{{estudiante.direccion.calle}} ➠ {{estudiante.direccion.pais}}</td>
                                <td>{{estudiante.genero}}</td>
                            </tr>
                            <br>
                    </thead>
                </table>
                    <div>
                        <a href="/" class="btn btn-primary" type="button">Regresar</a>
                    </div>
        </div>
    </div>

</body>
</html>
